<style>
  .note-board {
    display: grid;
    grid-template-columns: repeat(2, 280px);
    grid-template-rows: repeat(2, 185px);
    gap: 20px;
    width: 400px; /* 280px * 2 + 20px gap */
    margin: 20px auto;
    justify-content: center;
  }

  .note {
    width: 280px;
    min-height: 185px;
    border: 2px solid #000000;
    box-shadow: 2px 2px 4px rgba(0,0,0,1);
    padding: 1px;
    display: flex;
    justify-content: center;
  }

  .layout {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 780px;
    height: 430px; /* Leaving space for the title bar */
  }
</style>
